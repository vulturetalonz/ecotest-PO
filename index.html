<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbeidsmarkt en Advocatuur</title>
  <style>
    /* Algemeen */
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f9f9f9; color: #333; }
    a { text-decoration: none; }

    /* Hero */
    .hero {
      position: relative;
      background: url('https://img.freepik.com/free-photo/gavel-with-books-old-wooden-desk_20989098.jpg') center/cover;
      height: 80vh;
      filter: brightness(60%) grayscale(20%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 0 1rem;
    }
    .hero h1 { font-size: 3rem; margin: 0.5rem 0; }
    .hero p { font-size: 1.2rem; margin-bottom: 1.5rem; }
    .hero .buttons a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      background: #d4af37;
      color: #003366;
      transition: background 0.3s;
    }
    .hero .buttons a.secondary {
      background: #fff;
      color: #003366;
    }
    .hero .buttons a:hover { background: #b3922d; }

    /* Nav boven hero */
    nav {
      position: absolute;
      top: 0; width: 100%;
      display: flex;
      justify-content: center;
      padding: 1rem;
      z-index: 2;
    }
    nav a {
      margin: 0 1rem;
      color: #fff;
      font-weight: 600;
      opacity: 0;
      animation: fadeInNav 0.8s forwards;
    }
    @keyframes fadeInNav {
      from { opacity: 0; transform: translateY(-10px);} to { opacity: 1; transform: translateY(0);} }

    /* Iconen sectie */
    .icons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      max-width: 900px;
      margin: 3rem auto;
      text-align: center;
      padding: 0 1rem;
    }
    .icon-box svg {
      width: 50px;
      height: 50px;
      fill: #d4af37;
      margin-bottom: 0.5rem;
    }
    .icon-box h4 { margin: 0.5rem 0 0; font-size: 1.1rem; }

    /* Secties */
    section { padding: 2rem 1rem; max-width: 900px; margin: auto; opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
    section.visible { opacity: 1; transform: translateY(0); }
    h2 { color: #003366; margin-top: 2rem; }
    p, ul { line-height: 1.6; }
    ul { margin: 1rem 0; }
    .stat { background: #f0f8ff; padding: 1rem; margin: 1rem 0; border-left: 4px solid #003366; }

    /* Footer */
    footer { text-align: center; padding: 1rem; background-color: #003366; color: white; margin-top: 2rem; }
  </style>
</head>
<body>
  <nav>
    <a href="#algemeen" style="animation-delay:0.2s;">Algemeen</a>
    <a href="#advocaat" style="animation-delay:0.4s;">Advocatuur</a>
    <a href="#toekomst" style="animation-delay:0.6s;">Toekomst</a>
    <a href="#methodologie" style="animation-delay:0.8s;">Methodologie</a>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <h1>Arbeidsmarkt & Advocatuur</h1>
      <p>Actuele cijfers en trends rondom het juridische werkveld in Nederland</p>
      <div class="buttons">
        <a href="#algemeen">Lees Meer</a>
        <a href="#advocaat" class="secondary">Voor Advocaten</a>
      </div>
    </div>
  </header>

  <div class="icons">
    <div class="icon-box">
      <svg viewBox="0 0 64 64"><path d="M32 2 L42 22 62 24 46 38 50 58 32 48 14 58 18 38 2 24 22 22 Z"/></svg>
      <h4>Loud Victories</h4>
    </div>
    <div class="icon-box">
      <svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="30"/></svg>
      <h4>Professionalism</h4>
    </div>
    <div class="icon-box">
      <svg viewBox="0 0 64 64"><rect x="12" y="12" width="40" height="40"/></svg>
      <h4>Quality</h4>
    </div>
    <div class="icon-box">
      <svg viewBox="0 0 64 64"><path d="M16 48 L48 16 M48 48 L16 16"/></svg>
      <h4>Consulting</h4>
    </div>
  </div>

  <!-- Bestaande secties blijven ongewijzigd -->
  ...

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('section');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
      }, { threshold: 0.2 });
      sections.forEach(sec => observer.observe(sec));
    });
  </script>
</body>
</html>
